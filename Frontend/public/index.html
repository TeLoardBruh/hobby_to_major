        <p class="text-top">Explore your</p>

        <div class="container" id="rating">
            <h1>Calculation Result:</h1>
            <div id="loader">Loading...</div>
            <!-- results of quiz -->
            <div id="quiz__results" class="quiz__results quiz__wrap hide">
                <div id="quiz__results-text" class="quiz__results-text" style="margin-left: 10px;">

                </div>


            </div>

        <div class="container1" id="container1">

            <div id="quiz__question" class="quiz__question quiz__wrap">
                <div class="quiz__question-transition-wrap">
                    <!-- Question -->
                    <div class="box">

                        <b>

                            <p id="quiz__question-text" class="quiz__question-text quiz__p">
                                I enjoy learning about how
                                the human body and natural world work.</p>
                        </b>

                    </div>
                    <!-- Yes -->
                    <div class="btn-flex">
                        <button class="box1">
                            <input type="radio" class="quiz__question-radio" name="quiz__question-radio"
                                id="quiz__question-radio--yes">
                            <label class="quiz__question-label button button--strong"
                                for="quiz__question-radio--yes">Yes</label>
                        </button>
                        <!-- No -->
                        <button class="box2">
                            <input type="radio" class="quiz__question-radio" name="quiz__question-radio"
                                id="quiz__question-radio--no">
                            <label class="quiz__question-label button" for="quiz__question-radio--no">No</label>
                        </button>
                    </div>
                </div>
                <!-- prev/next -->
                <button id="quiz__button--next" class="quiz__button button button--gray btnnext">›</button>
                <button id="quiz__button--prev"
                    class="quiz__button quiz__button--prev button button--gray hide btnprev">‹</button>
                <!-- 1/30 -->
                <div id="quiz__question-count" class="quiz__question-count"></div>
            </div>



        </div>

    </div>
